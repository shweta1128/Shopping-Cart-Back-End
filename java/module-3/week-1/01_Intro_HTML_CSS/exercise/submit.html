<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LD (Leonardo DiCaprio)</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <header>
            <h1>Leonardo DiCaprio</h1> 
            <nav>
                <ul>
                  <li><a href="index.html">Home</a></li>
                  <br>
                  <li><a href="submit.html">Submit Article</a></li>
                </ul>
              </nav>  
        
    </header>
    <main>
      <h1> Submit Article </h1>
      <p>Submit your fan information using the form below</p>
        <!-- submission form -->
    
        <form action="http://www.leonardo.com" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />
            <div>&nbsp;</div>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
            <div>&nbsp;</div>
        
            <label for="date-of-birth">Date of birth:</label>
            <input type="date" id="date-of-birth" name="date-of-birth"/>
            <div>&nbsp;</div>
        
            <label for="favourite-color">Favorite color:</label>
            <input type="color" id="favorite-color" name="favorite-color"/>
            <div>&nbsp;</div>
            
            <label for="lucky-number">Lucky number:</label>
            <input type="text" id="lucky-number" name="lucky-number" />
            <div>&nbsp;</div>

            <label for="confirmation">Confirmation:</label>
            <input type="checkbox" id="confirmation" name="confirmation" />
            <div>&nbsp;</div>
  
            <input type="submit" value="Submit"/>
          </form>

    </main>
</body>
</html>
